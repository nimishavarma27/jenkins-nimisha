<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nimisha Varma | CI/CD Demo</title>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            width: 400px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        h1 {
            margin-bottom: 10px;
        }

        h3 {
            color: #666;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            background-color: #4e73df;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #2e59d9;
        }

        .status {
            margin-top: 20px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Nimisha Varma</h1>
        <h3>Roll No: 2023BCD0052</h3>
        <p>GitHub + Jenkins CI/CD Demo </p>

        <button onclick="showStatus()">Check Status</button>

        <div class="status" id="status"></div>
    </div>

    <script>
        function showStatus() {
            document.getElementById("status").innerText =
                "Deployed Successfully via Jenkins Pipeline!";
        }
    </script>

</body>
</html>
